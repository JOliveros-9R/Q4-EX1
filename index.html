<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ZTzK2gY5lY7GjDaU8l+3G8Tglh6sS6H1C/zl3NnXjU6O9Kl9VeGkWjGkqLw5mBf+" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>EX1: Javascript Math Method</title>
</head>
<body>
    <div class="container text-center">
        <h1>EX1: JS Methods</h1>
        <p>Let's test your Math skill.</p>
        <form>
            <div class="form-group">
                <label for="num1">Enter a value for a:</label>
                <input type="number" id="num1" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="num2">Enter a value for b (if needed):</label>
                <input type="number" id="num2" class="form-control">
            </div>
        </form>

        <!-- Buttons -->
        <button type="button" class="btn btn-primary" onclick="power()">Pow</button>
        <button type="button" class="btn btn-warning" onclick="round()">Round</button>
        <button type="button" class="btn btn-danger" onclick="square()">Sqrt</button>
        <button type="button" class="btn btn-info" onclick="random()">Random</button>
        <button type="button" class="btn btn-secondary" onclick="location.reload()">REFRESH</button>

        <!-- Result -->
        <div id="result" class="mt-4"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
